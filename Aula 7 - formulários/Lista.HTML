<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <main>

        <form action="">

            <label for="estado">Estado</label>
            <select id="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="BA">Bahia</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </select>
             <br>
             <br>
             <br>
            <!--Escolha Única-->
            <label for="genero">Gênero</label><br>
            <label for="masculino">
            <input type="radio" value="masculino" name="genero" id="masculino">Masculino <br>
            </label>

            <label for="feminino">
            <input type="radio" value="feminino" name="genero" id="feminino">Feminino
            </label>
        </form>

    </main>

</body>
</html>
